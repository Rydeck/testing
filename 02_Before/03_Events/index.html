<!DOCTYPE HTML>

<html lang="en">
    <head>
        <title>Cursus</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-2.0.3.js"></script>
        <script src="script.js"></script>        
    </head>
    <body>
        <div id="clearDiv">
            <input type="button" id="clearButton" value="Clear" >
        </div>

        <div id="leftSide">
            <p><input type="button" id="clickMeButton" value="Click me!" ></p>
            <p class="paragraphArea" id="mousePositionDiv">Check out the mouse position!!!</p>
            <p>
                <select id="countries">
                    <option value="BelgiÃ«">BE</option>
                    <option value="Nederland">NL</option>
                    <option value="Frankrijk">FR</option>
                </select>
            </p>
            <p>
                <input id="checkMe" type="checkbox">Gonna check me ?
            </p>
            <p>
                Focus guys: <br>
                Name: <input type="text" class="textOnFocus"><br>
                Age: &nbsp;&nbsp; <input type="text" class="textOnFocus">
            </p>
            <p class="paragraphArea" id="dangerZone">This is a danger zone!!!</p>
            <p>
                Use the target of the event: <br>
                <input type="button" class="targetButtons" value="first target">
                <input type="button" class="targetButtons" value="second target">
                <input type="button" class="targetButtons" value="third target">
            </p>
            <p>             
                Which music do you like ?<br>
                <input type="radio" name="music" value="70's">70's
                <input type="radio" name="music" value="80's">80's
                <input type="radio" name="music" value="90's">90's
            </p>
            <p>
                <input type="number" id="number">
            </p>
            <p>
                <input type="date" id="date">
            </p>
            <p>
                <input type="text" id="last">
            </p>
            <p>
                <input type="button" id="doubleClick" value="double click me!">
            </p>
        </div>
        <div id="rightSide">
        </div>
    </body>
</html>
